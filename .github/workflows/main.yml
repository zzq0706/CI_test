# the name of the workflow
name: demo

# the trigger event
on:
  # triggered after push
  push:
    branches: 
    - master
  # trggered after pull request
  pull_request:
    branches:
    - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# jobs are the tasks run in the workflow
jobs:
  # A job 
  test_ros_node:
    # in which env the job runs, support fot Ubuntu/Windows/macOSã€‚
    runs-on: ubuntu-20.04
    
    container: ros:noetic-ros-base
    

    # step is the smallest executable unit
    steps:
      - uses: actions/checkout@v3
      
      # build the workspace
      - name: build the workspace
        shell: bash
        run: |
          cd ./hiwi_ws
          catkin build
          source devel/setup.bash
          rostest order_publisher order_publisher.test

          
